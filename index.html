<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./pic.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Adenusi Oluwakayode David</h2>
        <p data-testid="jobTitle">Frontend Developer</p>
        <p data-testid="shortBio">I am passionate about building beautiful and functional web applications.</p>
        <p data-testid="currentLocation">Ikorodu, Lagos State, Nigeria</p>
        <p data-testid="emailAddress">kayskidadenusi@gmail.com</p>
        <div data-testid="socialLinks">
            <a href="https://linkedin.com/in/kayodeadenusi">LinkedIn</a> |
            <a href="https://github.com/yungflashh">GitHub</a>
        </div>
        <p>UTC Time: <span data-testid="currentTimeUTC" id="utc-time"></span></p>
    </div>

    <script>
        function updateTime() {
            const utcTime = new Date().toUTCString();
            document.getElementById("utc-time").textContent = utcTime;
        }
        updateTime();
        setInterval(updateTime, 1000); 
    </script>
</body>
</html>
